server:
  port: ${SERVER_PORT}

spring:
  application:
    name: myrafeeq-api
  main:
    banner-mode: off
  jackson:
    mapper:
      accept-case-insensitive-enums: true
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=${DB_SCHEMA}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      connection-timeout: 5000
      idle-timeout: 300000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: ${DB_SCHEMA}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

myrafeeq:
  jwt:
    secret: ${JWT_SECRET}
    ttl: PT24H
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN}
    auth-data-ttl: PT5M
  rate-limit:
    enabled: true
    requests-per-minute: 60
    auth-requests-per-minute: 10
