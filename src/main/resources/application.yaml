server:
  port: ${SERVER_PORT}
  shutdown: graceful
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 256

spring:
  application:
    name: myrafeeq-api
  main:
    banner-mode: off
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 30s
  jackson:
    default-property-inclusion: non_null
    mapper:
      accept-case-insensitive-enums: true
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=${DB_SCHEMA}&reWriteBatchedInserts=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1800000
      leak-detection-threshold: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
          time_zone: UTC
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        default_batch_fetch_size: 25
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: ${DB_SCHEMA}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

logging:
  level:
    uz.myrafeeq.api.service.auth: DEBUG

myrafeeq:
  cors:
    allowed-origins:
      - "https://web.telegram.org"
  jwt:
    secret: ${JWT_SECRET}
    ttl: PT24H
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN}
    auth-data-ttl: PT5M
  admin:
    api-key: ${ADMIN_API_KEY}
  rate-limit:
    enabled: true
    requests-per-minute: 60
    auth-requests-per-minute: 120
