server:
  port: ${SERVER_PORT}

spring:
  application:
    name: myrafeeq-api
  main:
    banner-mode: off
  jackson:
    mapper:
      accept-case-insensitive-enums: true
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=${DB_SCHEMA}&reWriteBatchedInserts=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      connection-timeout: 5000
      idle-timeout: 300000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
          time_zone: UTC
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        default_batch_fetch_size: 25
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: ${DB_SCHEMA}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

logging:
  level:
    uz.myrafeeq.api.service.auth: DEBUG

myrafeeq:
  cors:
    allowed-origins:
      - "https://web.telegram.org"
  jwt:
    secret: ${JWT_SECRET}
    ttl: PT24H
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN}
    auth-data-ttl: PT5M
