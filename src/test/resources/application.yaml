  jwt:
    secret: dGVzdC1zZWNyZXQta2V5LXRoYXQtaXMtbG9uZy1lbm91Z2gtZm9yLWhtYWMtc2hhMjU2LWFsZ29yaXRobQ==
    ttl: PT1H
  telegram:
    bot-token: test-bot-token
    auth-data-ttl: PT5M
  rate-limit:
    enabled: false
    requests-per-minute: 60
    auth-requests-per-minute: 10
