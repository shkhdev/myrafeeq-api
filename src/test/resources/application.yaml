    allowed-origins:
      - "*"
  jwt:
    secret: dGVzdC1zZWNyZXQta2V5LWZvci1teXJhZmVlcS1hcGktdGVzdGluZy1vbmx5LW11c3QtYmUtYXQtbGVhc3QtMjU2LWJpdHM=
    ttl: PT1H
  telegram:
    bot-token: test-bot-token
    auth-data-ttl: PT5M
  rate-limit:
    enabled: false
    requests-per-minute: 1000
    auth-requests-per-minute: 100
