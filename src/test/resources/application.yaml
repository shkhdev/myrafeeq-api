server:
  port: 0

spring:
  application:
    name: myrafeeq-api-test
  main:
    banner-mode: off
  jackson:
    mapper:
      accept-case-insensitive-enums: true
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

management:
  endpoints:
    web:
      exposure:
        include: health,info

